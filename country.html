<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var xhr = new XMLHttpRequest();

        xhr.open("GET", "https://restcountries.com/v3.1/all");

        xhr.send();

        xhr.onload = function (){
            let countryDetails = JSON.parse(xhr.responseText);
            console.log(countryDetails);
            console.log(countryDetails.map((country) => country.population));
            console.log(countryDetails.map((country) => country.name));
            console.log(countryDetails.map((country) => country.region));
            console.log(countryDetails.map((country) => country.flag));
        };
        </script>
</body>
</html>
